<tr>
    <th scope="row">
        <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" on-change=@this.editProduct(this)>
            <span class="custom-control-indicator"></span>
        </label>
    </th>
    <td>
        <img src="{{.thumbnail}}" alt="preview" class="rounded">
    </td>
    <td>
        <span class="d-inline-block pl-2">{{.name}}</span>
    </td>
    <td class="text-center">{{.type}}</td>
    <td class="text-right pr-5">$ {{.price}}</td>
    <td class="text-right pr-5">{{.inventory}}</td>
    <td>&nbsp;</td>
</tr>
