{{#if editing[.id]}}
{{#editing[.id]}}
<tr>
    <th scope="row">
        <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" on-change=@this.saveEditedProduct(@keypath, @node) checked>
            <span class="custom-control-indicator"></span>
        </label>
    </th>
    <td>
        <img src="{{.thumbnail}}" alt="preview" class="rounded">
    </td>
    <td>
        <input type="text" class="form-control form-control-sm" placeholder="Product Name is Required" value={{.name}} required>
    </td>
    <td>
        <select class="custom-select custom-select-sm" value={{.type}}>
            <option value="Physical">Physical</option>
            <option value="Metaphysical">Metaphysical</option>
            <option value="Etherial">Etherial</option>
        </select>
    </td>
    <td>
        <div class="form-group mb-0">
            <div class="input-group input-group-sm">
                <label class="input-group-addon bg-white pr-0 pl-3" id="PriceEditInfo{{@index}}" for="PriceEditInput{{@index}}">$</label>
                <input value={{.price}} id="PriceEditInput{{@index}}" type="number" step="0.01" class="form-control border-left-0" aria-label="Enter Price" aria-describedby="PriceEditInfo{{@index}}" required>
            </div>
        </div>
    </td>
    <td>
        <input type="number" step="1" class="form-control form-control-sm" value={{.inventory}} required>
    </td>
</tr>
{{/editing[.id]}}
{{else}}
<tr>
    <th scope="row">
        <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" on-change=@this.editProduct(this)>
            <span class="custom-control-indicator"></span>
        </label>
    </th>
    <td>
        <img src="{{.thumbnail}}" alt="preview" class="rounded">
    </td>
    <td>
        <span class="d-inline-block pl-2">{{.name}}</span>
    </td>
    <td>{{.type}}</td>
    <td>$ {{.price}}</td>
    <td>{{.inventory}}</td>
</tr>
{{/if}}
