
<section id="ProductListView" class="py-4">
    <div class="container">

        <div class="row | title-with-buttons">
            <h2 class="col-12 col-sm-4 col-md-3">Products</h2>
            <div class="col button-wrapper text-right">
                <button class="btn btn-outline-secondary" on-click=@this.noop('Do some exporting!')>Export</button>
                <button class="btn btn-outline-secondary" on-click=@this.noop('Do some importing!')>Import</button>
                <button class="btn btn-primary" on-click=@this.noop('Add that product!')>Add Product</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col col-sm-6 col-md-4 col-xl-3">
                <form>
                    <div class="form-group">
                        <div class="input-group">
                            <label class="input-group-addon" id="basic-addon1" for="PVLSearchInput">
                                <i class="material-icons">search</i>
                            </label>
                            <input id="PVLSearchInput" type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-4 | product-list">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">
                                <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input">
                                    <span class="custom-control-indicator"></span>
                                </label>
                            </th>
                            <th scope="col">Name</th>
                            <th scope="col">Type</th>
                            <th scope="col">Price</th>
                            <th scope="col">Inventory</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each products}}
                        <tr>
                            <th scope="row">
                                <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input">
                                    <span class="custom-control-indicator"></span>
                                </label>
                            </th>
                            <td>
                                <img src="//placehold.it/30x30" alt="preview">
                                {{.name}}
                            </td>
                            <td>{{.type}}</td>
                            <td>{{.price}}</td>
                            <td>{{.inventory}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row | table-controls">
            <div class="col-6">
                <span class="d-inline-lock mr-3">Items per page: </span>
                <select class="custom-select">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                </select>
            </div>
            <div class="col-6 text-right">
                <button class="btn btn-outline-secondary pb-0" disabled>
                    <i class="material-icons">keyboard_arrow_left</i>
                </button>
                <select class="custom-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <button class="btn btn-outline-secondary pb-0">
                    <i class="material-icons">keyboard_arrow_right</i>
                </button>
            </div>
        </div>

    </div>
</section>
